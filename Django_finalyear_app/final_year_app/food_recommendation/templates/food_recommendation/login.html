<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip N Savour | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css_styles/login.css"/>  -->
    <style>
      body{
          background: rgb(132, 164, 244);
          background: radial-gradient(circle, rgba(132, 164, 244) 0%, rgb(93, 74, 240) 100%);
      }
      
      form{   
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding-top: 15%;
          
      }
      a{
          color: white;
      }
      a:hover {
          background-color: rgb(30, 114, 240);
          box-shadow: 1px 5px 7px 1px rgba(0,0,0,0.2);
        }
      
      </style>
</head>
<body>
  <form onsubmit="event.preventDefault();">
   <div class="box">
    <div class="container">
      <div class="top-header">
        <h1>Welcome to Sip N Savour!</h1>
        <header>Login</header>
      </div>
      <div class="mb-3">
        <div class="input-field">
          <input id="email" type="text" class="form-control" placeholder="Email" required><br>
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="form-control" placeholder="Password" required><br>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
        <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
      </div>
      <p><a href="{% url 'signup' %}">Don't have an account? Sign up here!</a></p>
    </div>
   </div>
  </form>
  {% load static %}
  <img src="{% static 'static/food_image.jpeg' %}" alt="Image">
</body>
</html>
