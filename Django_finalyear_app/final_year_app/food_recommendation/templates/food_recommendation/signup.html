<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip N Savour | Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

      body{
        /* background-color: rgb(169, 244, 132); */
        background-image: url(/static/food_recommendation/food8.png);
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;

     }
     h1{
      color: black;
     }
     form{   
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
         padding-top: 10%;
         
     }
     a{
         color: white;
     }
     a:hover {
         background-color: rgb(30, 114, 240);
         box-shadow: 1px 5px 7px 1px rgba(0,0,0,0.2);
       }
     
     img{
      position: relative;
      width: 100%;
      height: 370px;
      bottom: 440px;
      z-index: -1;
      opacity: 0.8;
     }
     h1{
      position: relative;
      bottom: 20px;
      
     }
     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h class="navbar-brand" href="#">Sip N Savour</h>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
              <a class="nav-link" href="#">Account</a>
            </div>
          </div>
        </div>
      </nav>

      {% if messages %}
      <div class="container mt-3">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor %}
      </div>
      {% endif %}
    
      <form method="POST" action="">
        {% csrf_token %}
        <div class="box">
            <div class="container">
                <div class="top-header">
                    <h1>Sign Up</h1>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p>{{ error|escape }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
           <div class="mb-3">
            <div class="input-field">
              <input name="username" id="username" type="text" class="form-control" placeholder="Enter your username" required><br>
              <i class="bx bx-user"></i>
          </div>
          
             <div class="input-field">
               <input name="first_name" id="first_name" type="text" class="form-control" placeholder="Enter your first name" required><br>
               <i class="bx bx-user"></i>
             </div>
          
           <div class="input-field">
            <input name="last_name" id="last_name" type="text" class="form-control" placeholder="Enter your surname" required><br>
            <i class="bx bx-user"></i>
          </div>

           <div class="input-field">
             <input name="email" id="email" type="email" class="form-control" placeholder="Enter your email" required><br>
             <i class="bx bx-lock-alt"></i>
           </div>
           <div class="input-field">
            <input name="password1" id="pass1" type="password" class="form-control" placeholder="Create a password" required><br>
            <i class="bx bx-user"></i>
          </div>
          <div class="input-field">
            <input name="password2" id="pass2" type="password" class="form-control" placeholder="Re-enter password" required><br>
            <i class="bx bx-user"></i>
          </div>
           <div class="input-field">
             <button id="submitsignup" type="submit" class="btn btn-primary">Sign Up</button>
           </div>
         </div>
        </div>
       </form>  
       <!-- <img src="/static/food_recommendation/food_image.png" >  -->
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
